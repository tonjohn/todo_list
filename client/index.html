<html ng-app="myApp">
<head>
    <title>To Do List</title>
    <link rel="icon"
          type="image/png"
          href="http://tonjohn.com/favicon.png">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        div.errors {
            padding: 5px;
        }

        div.errors > p {
            border-left: 3px solid indianred;
            padding-left: 3px;
        }

        input.ng-dirty.ng-invalid {
            border: 2px solid indianred;
        }
    </style>

    <script src="angular/angular.js"></script>
    <script src="angular-route/angular-route.js"></script>
    <script src="angular-cookies/angular-cookies.js"></script>

    <!-- my Angular App -->
    <script src="assets/app.js"></script>
    <script src="assets/factories/usersFactory.js"></script>
    <script src="assets/factories/todoListFactory.js"></script>
    <script src="assets/controllers/loginController.js"></script>
    <script src="assets/controllers/wallController.js"></script>
<script src="assets/controllers/todoListController.js"></script>

</head>
<body>
<main>
    <header>
        <h1>To Do List</h1>
        <nav>
            <button ng-click="logout()" ng-show="current_user.first_name">Logout</button>
        </nav>
    </header>
    <hr>
    <section ng-view></section>
</main>
</body>
</html>
